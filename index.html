<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPharmEGY POS</title>
  <link rel="icon" type="image/svg+xml" href="assets/icon.svg">
  <style>
    :root {
      --p: #19d3c5;
      --p2: #0b7a73;
      --bg1: #06121a;
      --bg2: #081f2e;
      --text: #eaf6ff;
      --muted: rgba(234,246,255,.72);
      --glow: rgba(25,211,197,.55);
      --glow2: rgba(25,211,197,.18);
    }
    *{box-sizing:border-box}
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 800px at 15% 20%, rgba(25,211,197,.18), transparent 55%),
        radial-gradient(900px 700px at 85% 80%, rgba(11,122,115,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .wrap { width:min(980px, 92vw); display:grid; gap:22px; align-items:center; justify-items:center; padding:48px 0; }
    .hero { text-align:center; }
    .hero h1 { margin:10px 0 6px; font-size: clamp(26px, 3.4vw, 42px); letter-spacing:.2px; }
    .hero p { margin:0; color:var(--muted); font-size: clamp(14px, 1.6vw, 16px); }
    .ring {
      width: min(360px, 74vw);
      aspect-ratio: 1;
      border-radius: 50%;
      position: relative;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 18px 50px rgba(0,0,0,.35));
      transform: translateZ(0);
      animation: floaty 7s ease-in-out infinite;
      transition: transform .25s ease;
    }
    .ring::before {
      content:"";
      position:absolute; inset:0;
      border-radius:50%;
      background: conic-gradient(from 180deg, rgba(25,211,197,.0), rgba(25,211,197,.85), rgba(25,211,197,.0));
      mask: radial-gradient(circle at center, transparent 60%, #000 61%);
      opacity:.95;
      animation: spin 9s linear infinite;
    }
    .ring::after {
      content:"";
      position:absolute; inset: 10%;
      border-radius:50%;
      border: 1px solid rgba(234,246,255,.10);
      background: radial-gradient(circle at 50% 45%, rgba(25,211,197,.10), rgba(8,31,46,.35) 55%, rgba(6,18,26,.6));
      box-shadow:
        0 0 0 1px rgba(25,211,197,.10) inset,
        0 0 40px var(--glow2),
        0 0 90px rgba(25,211,197,.12);
    }
    .ring:hover { transform: scale(1.05); }
    .core {
      position: relative;
      width: 58%;
      aspect-ratio: 1;
      border-radius:50%;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 50% 40%, rgba(25,211,197,.14), rgba(6,18,26,.35));
      border: 1px solid rgba(234,246,255,.12);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      transition: transform .25s ease, box-shadow .25s ease;
      cursor: default;
    }
    .ring:hover .core {
      transform: scale(1.06);
      box-shadow: 0 18px 55px rgba(0,0,0,.45), 0 0 42px rgba(25,211,197,.22);
    }
    .core::before {
      content:"";
      position:absolute; inset:-14%;
      border-radius:50%;
      border: 1px solid rgba(25,211,197,.25);
      box-shadow: 0 0 0 1px rgba(25,211,197,.06), 0 0 22px rgba(25,211,197,.18);
      opacity:.9;
      animation: glowPulse 2.6s ease-in-out infinite;
    }
    .logo {
      width: 64%;
      max-width: 150px;
      height:auto;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    .actions { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:16px; }
    .btn {
      appearance:none; border:none; cursor:pointer; text-decoration:none;
      padding: 12px 18px; border-radius: 999px;
      background: linear-gradient(135deg, rgba(25,211,197,.95), rgba(11,122,115,.85));
      color: #042326;
      font-weight: 700;
      letter-spacing:.2px;
      box-shadow: 0 10px 28px rgba(25,211,197,.18);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .btn:hover { transform: translateY(-1px) scale(1.02); filter:saturate(1.05); box-shadow:0 14px 34px rgba(25,211,197,.25); }
    .btn.secondary {
      background: rgba(234,246,255,.06);
      color: var(--text);
      border: 1px solid rgba(234,246,255,.12);
      box-shadow:none;
    }
    .mini { display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top: 12px; }
    .miniLink {
      color: rgba(234,246,255,.78); text-decoration:none; font-size: 13px;
      border-bottom: 1px dashed rgba(234,246,255,.18);
      padding-bottom: 2px;
      transition: color .18s ease, border-color .18s ease;
    }
    .miniLink:hover { color: var(--text); border-color: rgba(25,211,197,.55); }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes floaty { 0%,100%{ transform: translateY(0); } 50%{ transform: translateY(-8px); } }
    @keyframes glowPulse {
      0%,100%{ transform: scale(1); opacity:.55; filter: blur(0px); }
      50%{ transform: scale(1.08); opacity:1; filter: blur(.2px); }
    }
    @media (prefers-reduced-motion: reduce) {
      .ring, .ring::before, .core::before { animation: none !important; }
      .ring:hover, .ring:hover .core { transform: none !important; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="hero">
      <div class="ring" aria-label="iPharmEGY POS">
        <div class="core">
          <img class="logo" src="assets/logo.png" alt="iPharmEGY POS logo" />
        </div>
      </div>
      <h1>iPharmEGY POS</h1>
      <p>Sales • Returns • Customers • Invoices</p>

      <div class="actions">
        <a class="btn" href="dashboard.html">Open POS</a>
        <a class="btn secondary" href="https://portal.ipharmegy.com">Go to Portal</a>
      </div>

      <div class="mini">
        <a class="miniLink" href="https://ipharmegy.com">Home</a>
        <a class="miniLink" href="mailto:support@ipharmegy.com">Support</a>
      </div>
    </section>
  </main>
</body>
</html>
